<div *ngIf="isLoggedIn()">
  <div class="container"> Welcome to the SSO demo page! </div>
  <div class="container"> Name: {{userInfo?.info?.email}} </div>
  <div class="container"> E-Mail: {{userInfo?.info?.email}} </div>
  <div class="container"><img src="{{userInfo?.info?.picture}}"> </div>
  <div class="container"> <button (click)="logout()">Logout</button> </div>
  
</div>
